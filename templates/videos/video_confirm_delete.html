{% extends "videos/base.html" %}
{% block content %}
<h2>Delete Video</h2>
<p>Are you sure you want to delete <b>{{ video.MovieTitle }}</b> (ID {{ video.MovieID }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a class="button" href="{% url 'video_detail' video.pk %}">No, go back</a>
</form>
{% endblock %}
