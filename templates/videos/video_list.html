{% extends "videos/base.html" %}
{% block content %}
<h2>All Videos</h2>
<table>
  <thead>
    <tr>
      <th>MovieID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for v in videos %}
    <tr>
      <td>{{ v.MovieID }}</td>
      <td><a href="{% url 'video_detail' v.pk %}">{{ v.MovieTitle }}</a></td>
      <td>{{ v.MovieGenre }}</td>
      <td>{{ v.ReleaseYear }}</td>
      <td class="actions">
        <a href="{% url 'video_update' v.pk %}">Edit</a>
        <a href="{% url 'video_delete' v.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No videos yet. <a href="{% url 'video_create' %}">Add one</a>.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
